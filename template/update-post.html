<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Köşe Yazısı Düzenle</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .bg{
            background-image: url(bg.jpg);
            height: 300px;
            position: relative;
        }
        .bg h1{
            z-index: 1;
            font-size: 60px;
        }
        .overlay{
            width: 100%!important;
            height: 100%!important;
            background-color: rgba(0,0,0,.4);
            position: absolute;
            top: 0px;
            left:0px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-0">
    <a class="navbar-brand" href="#">Köse Yazısı</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Yazılar <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item mr-sm-2">
                <a class="nav-link" href="#">Admin</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid bg p-0 d-flex justify-content-center align-items-center">
    <div class="overlay"></div>
    <h1 class="text-center text-white">Nuxt.js | Köse Yazıları</h1>
</div>
<div class="container-fluid mt-5 d-flex flex-wrap justify-content-center align-items-center">
    <form style="width: 500px">
        <fieldset>
            <legend>Köse Yazısı Düzenle</legend>
            <div class="form-group">
                <label>Yazar Adı</label>
                <input type="text" class="form-control" placeholder="Yazarın adını giriniz..">
            </div>
            <div class="form-group">
                <label>Baslık</label>
                <input type="text" class="form-control" placeholder="Yazının baslıgını giriniz..">
            </div>
            <div class="form-group">
                <label>Alt Baslık</label>
                <input type="text" class="form-control" placeholder="Yazının alt baslıgını giriniz..">
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Köse Yazısı</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <button class="btn btn-danger">İptal</button>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </fieldset>
    </form>
</div>
</body>
</html>
